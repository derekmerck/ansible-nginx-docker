---
# defaults file for nginx-docker

data_dir:    "/data"
config_dir:  "/config"
logger:      "json-file"
common_name: "example.com"
public_host_name: "www"

nginx_docker_image_tag:  "latest"

nginx_container_name:    "nginx"
nginx_config_dir:        "{{ config_dir }}/{{ nginx_container_name }}"

nginx_logger:            "{{ logger }}"
nginx_log_opts:          "{{ {'splunk-source': nginx_container_name } if nginx_logger=='splunk' else {} }}"

nginx_upstreams:         []
#nginx_upstreams:
#  - name: upstream
#    path: /my_path/
#    pool:
#      - host: my_host
#        port: 80
#        path: /my_remote_path/
#      - host: another_host
#        port: 80
#        path: /my_remote_path/

nginx_secured:         False
nginx_cert_dir:       "{{ config_dir }}/certs"
nginx_common_name:     "{{ common_name }}"
nginx_public_host_name: "{{ public_host_name }}"
nginx_host_name:       "{{ nginx_public_host }}.{{ nginx_common_name }}"


